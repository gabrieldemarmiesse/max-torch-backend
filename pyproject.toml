[project]
name = "max-torch-backend"
version = "0.1.0"
description = "PyTorch backend implementation using Modular's MAX framework"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "modular>=25.4.0",
    "tabulate>=0.9.0",
    "torch>=2.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.8.0",
    "pre-commit>=3.5.0",
]

[[tool.uv.index]]
url = "https://dl.modular.com/public/nightly/python/simple/"
default = true

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
